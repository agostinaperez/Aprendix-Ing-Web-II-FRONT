<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../resources/icon.png" type="image/png">
</head>
<body>
  <div class="auth-box row g-0">
    <!-- Imagen lateral -->
    <div  class="col-md-6 auth-image">
      <img  id="authImage" src="../resources/loginImg.jpg" alt="login">
    </div>


    <!-- Formulario -->
    <div class="col-md-6 form-section">
      <!-- Tab Switcher -->
      <div class="tab-switcher mb-4">
        <div class="tab-option active" id="tabLogin">Iniciar sesión</div>
        <div class="tab-option" id="tabRegister">Registrarse</div>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-switcher active">
        <div class="auth-title">Bienvenido a Aprendix!</div>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <input type="checkbox" id="remember"> <label for="remember">Recordarme</label>
            </div>
            <a href="#" class="text-decoration-none">Olvidaste tu contraseña?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-switcher">
        <div class="auth-title">Crea tu cuenta</div>
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="registerName" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="registerUsername" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Ingresa tu usuario" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="********" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" onclick="showSpinnerAndRedirect()">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Spinner para cuando se está cargando -->
  <div id="spinnerOverlay" class="spinner-overlay d-none">
    <div class="text-center">
        <img src="../resources/icon-alt.png" alt="Logo" class="spinner-logo mb-3" /><br>
        <p class="text-muted">Cargando...</p>
        <div id= "spinner" class="spinner-border text-primary" role="status"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
