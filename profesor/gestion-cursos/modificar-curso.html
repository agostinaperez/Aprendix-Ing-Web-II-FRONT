<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Curso | Aprendix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <script src="modificar-curso.js"></script>
    <link rel="icon" href="../../resources/icon-alt.png" type="image/png">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar"
        class="navbar navbar-expand-lg sticky-top navbar-brand fixed-top align-items-center bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">
                <img src="../../resources/icon-alt.png" alt="Logo" width="35" height="30"
                    class="d-inline-block align-text-top">
                Aprendix | Profesor
            </a>

            <div class="navbarNav">
                <div class="navbarNav">
                    <ul class="nav navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a id="linkTodosCursos" class="nav-link" aria-current="page"
                                href="../dashboard/dashboard.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Editar Perfil" disable>Hola, <span id="userName"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Editar curso -->
    <div class="container mt-5 pt-4">
        <div class="edit-form shadow p-4 rounded bg-white mx-auto">
            <h2 class="mb-4 text-center">Editar Curso</h2>
            <form id="cursoForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título del curso</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Seleccionar una categoría</option>
                        <option value="Programación">Programación</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Diseño">Diseño</option>
                        <option value="Idiomas">Idiomas</option>
                        <option value="Ciencia de datos">Ciencia de datos</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del curso</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <div class="row">
                    <button type="submit" href="../dashboard.html" class="btn btn-outline-primary w-50">Cancelar</button>
                    <button id="liveAlertBtn" type="submit" href="../dashboard.html" class="btn btn-primary w-50">Crear curso</button>
                </div>
                <button id="delete" class="btn btn-danger w-100" onclick="deletecurso()">Eliminar Curso</button>
            </form>
        </div>
    </div>
</body>

</html>
