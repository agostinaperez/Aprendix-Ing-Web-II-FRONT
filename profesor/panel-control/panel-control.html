<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../resources/icon.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
        Aprendix - Docente
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mis Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Estudiantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="section-title">Panel de Control</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5 class="card-title">Total de Cursos</h5>
          <p class="card-text display-6">3</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5 class="card-title">Estudiantes Inscritos</h5>
          <p class="card-text display-6">45</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5 class="card-title">Tareas por Corregir</h5>
          <p class="card-text display-6">8</p>
        </div>
      </div>
    </div>

    <h2 class="section-title mt-5">Acciones Rápidas</h2>
    <div class="row g-3">
      <div class="col-md-3">
        <a href="#" class="btn btn-primary w-100 action-btn">Crear Curso</a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-primary w-100 action-btn">Subir Material</a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-primary w-100 action-btn">Calificar Tareas</a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-primary w-100 action-btn">Enviar Anuncio</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
