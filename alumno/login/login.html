<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container form-container p-0 shadow rounded overflow-hidden">
    <div class="row g-0">

      <div class="col-md-6">
        <div id="form-image" class="form-image h-100 w-100 rounded-start"></div>
      </div>

      <div class="col-md-6 p-4">
        <div class="text-center mb-3">
          <h6>Bienvenido a Aprendix!</h6>
          <div class="btn-group mt-2 switch-buttons">
            <button id="btnLogin" class="btn btn-toggle active">Login</button>
            <button id="btnRegister" class="btn btn-toggle">Registro</button>
          </div>
          <p class="text-muted mt-3 small">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
          </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <label>Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Ingresá tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingresá tu contraseña" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <input type="checkbox" id="remember"> <label for="remember">Recordarme</label>
            </div>
            <a href="#" class="text-decoration-none">Olvidaste tu contraseña?</a>
          </div>
          <button class="btn btn-primary w-100">Ingresar</button>
        </form>

          <form id="registerForm" class="d-none">
          <div class="mb-3">
            <label>Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Ingresá tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label>Nombre completo</label>
            <input type="text" class="form-control" placeholder="Ingresá tu nombre" required>
          </div>
          <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingresá tu contraseña" required>
          </div>
          <button class="btn btn-primary w-100">Registrarme</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Spinner para cuando se está cargando -->
<div id="spinnerOverlay" class="spinner-overlay d-none">
  <div class="text-center">
    <img src="../../resources/icon-alt.png" alt="Logo" class="spinner-logo mb-3" />
    <p class="text-muted">Cargando...</p>
  </div>
</div>
  <script src="login.js"></script>
</body>
</html>
