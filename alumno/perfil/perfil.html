  <nav id="navbar"
    class="navbar navbar-expand-lg sticky-top navbar-brand fixed-top align-items-center bg-body-tertiary">

      <a class="navbar-brand" href="#">
        <img src="../../resources/icon.png" alt="Logo" width="35" height="30" class="d-inline-block align-text-top">

      <div class="navbarNav">

    <!-- Configuracion de perfil -->
  <!-- Perfil form -->
  <div class="container mt-5 pt-4">
    <div class="perfil-form shadow p-4 rounded bg-white mx-auto">
      <h2 class="mb-4 text-center">Editar Perfil</h2>
      <form id="formPerfil">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="registerName" placeholder="Ana Martínez">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="registerUsername" placeholder="amartinez123">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Ej: ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Foto de perfil</label>
          <input class="form-control" type="file" id="foto">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="registerPassword">
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar">
        </div>
        <div class="row">
          <a type="submit" href="../dashboard/dashboard.html" class="btn btn-outline-primary w-50">Cancelar</a>
          <a id="editProfile" type="submit" href="../dashboard/dashboard.html" class="btn btn-light w-50">Guardar cambios</a>
        </div>
        <a id="logout" class="btn btn-danger w-100" onclick="logout()">Cerrar Sesión</a>
      </form>
    </div>
  </div>



    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
