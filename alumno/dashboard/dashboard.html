<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alumno | Aprendix</title>
  <link rel="icon" href="../../resources/icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="../../style.css">
  <script type="module" src="dashboard.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav id="navbar"
    class="navbar navbar-expand-lg sticky-top navbar-brand fixed-top align-items-center bg-body-tertiary">
    <div class="container-fluid">
      <a id="navbar-brand" class="navbar-brand" href="#">
        <img src="../../resources/icon.png" alt="Logo" width="35" height="30" class="d-inline-block align-text-top">
        Aprendix
      </a>

      <div class="navbarNav">
        <div class="navbarNav">
          <ul class="nav navbar-nav justify-content-end">
            <li class="nav-item">
              <a id="linkTodosCursos" class="nav-link" aria-current="page" href="#scrollInicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a id="linkMisCursos" class="nav-link" href="#">Mis cursos</a>
            </li>
            <li class="nav-item">
              <a id="editProfile" class="nav-link" title="Editar Perfil" href="../../perfil/perfil.html">Hola, <span id="userName"></span></a>
            </li>
            <!-- offcanvas con los cursos del usuario -->
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
              <span id="icon-menu" class="material-symbols-outlined">menu</span>
          </ul>

        </div>
      </div>
    </div>
  </nav>

  <!-- Menú lateral (offcanvas) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasMenuLabel"><img src="../../resources/icon-alt.png" alt="Logo" width="25" height="20"
            class="d-inline-block align-text-top"> Mis Cursos</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body bg-body-tertiary">
      <ul class="nav flex-column">
        <div id="cursosAlumno">
          <!-- aca van los cursos a los que esta inscripto el alumno -->
        </div>
        <button id="logout" class="btn btn-danger w-100" onclick="logout()">Cerrar Sesión</button>
      </ul>
    </div>
  </div>


  <!-- Sección de búsqueda -->
  <section id="scrollInicio" class="search-section">
    <div class="container">
      <h2 id="buscarCursos" class="mb-4 text-center">Buscar Cursos</h2>
      <div class="search-input">
        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="¿Qué deseas aprender?">
      </div>
    </div>
    <div id="todosCursos" class="container-fluid">
      <!-- Aca van a estar todos los cursos -->
    </div>
  </section>

  <!-- Resultados de búsqueda -->
  <section class="search-results">
    <div id="resultsContainer" class="container-fluid">
      <!-- Los resultados se insertarán aquí -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <div style="padding-bottom: 30px; padding-top: 15px;">
        <img src="../../resources/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Aprendix
        <img src="../../resources/lineFooter.png" height="83px" style="padding: 15px;">
        Cursos Online
      </div>
      <p>&copy; 2025 Aprendix. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
